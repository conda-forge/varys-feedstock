{% set version = "0.4.0" %}

package:
  name: varys
  version: {{ version }}

source:
  url: https://github.com/CLIMB-TRE/varys/archive/refs/tags/{{ version }}.tar.gz
  sha256: 7b84f2d212e87cbe539a78143c2695a8f61085327a63409aba2feed0f2d9231e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - pika >=1.3.0

test:
  imports:
    - varys
  requires:
    - pip
  commands:
    - pip check


about:
  home: https://github.com/CLIMB-TRE/varys
  license: GPL-2.0-or-later
  license_file: LICENSE
  summary: 'varys: a RabbitMQ python client, master of whispers for CLIMB-TRE'
  license_family: GPL

extra:
  recipe-maintainers:
    - BioWilko
