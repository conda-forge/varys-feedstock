{% set version = "0.2.0" %}

package:
  name: varys
  version: {{ version }}

source:
  url: https://github.com/CLIMB-TRE/varys/archive/refs/tags/{{ version }}.tar.gz
  sha256: 532893a68b9c2d1e72d5235ea24f351c96a5fec2d202cd32c20d78baef4faebe

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - pika >=1.3.0
  
test:
  imports:
    - varys
  requires:
    - pip
  commands:
    - pip check


about:
  home: https://github.com/CLIMB-TRE/varys
  license: GPL-2.0-or-later
  license_file: LICENSE
  summary: 'varys: a RabbitMQ python client, master of whispers for CLIMB-TRE'
  license_family: GPL

extra:
  recipe-maintainers:
    - BioWilko
